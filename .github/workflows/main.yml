name: main

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Zip
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          unzip windows.zip
          rm windows.zip
          zip -r vihko-${GITHUB_REF/refs\/tags\//}.zip *
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: vihko.zip
